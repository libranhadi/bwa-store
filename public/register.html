<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Store - Your Best Marketplace</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <!-- navigasi -->
    <nav
      class="navbar navbar-expand-lg navbar-light navbar-store fixed-top navbar-fixed-top"
      data-aos="fade-down"
    >
      <div class="container">
        <a class="navbar-brand" href="/index.html">
          <img src="/images/logo.svg" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Rewards</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- page-content -->
    <div class="page-content page-auth" id="register">
      <div class="section-store-auth" data-aos="zoom-in">
        <div class="container">
          <div
            class="row align-items-center justify-content-center row-login ml-3"
          >
            <div class="col-lg-4">
              <h2>Memulai untuk jual beli dengan cara terbaru</h2>
              <form action="" class="mt-4">
                <div class="form-group">
                  <label for="nama">Full Name</label>
                  <input
                    type="text"
                    name="name"
                    id="nama"
                    class="form-control is-valid"
                    v-model="name"
                    autofocus
                  />
                </div>
                <div class="form-group">
                  <label for="email">E-mail Address*</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control is-invalid"
                    v-model="email"
                  />
                </div>
                <div class="form-group">
                  <label for="email">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="">Store</label>
                  <p class="text-muted">Apakah Anda Ingin Membuka Toko ?</p>

                  <div
                    class="custom-control custom-radio custom-control-inline"
                  >
                    <input
                      type="radio"
                      name="is_store_open"
                      id="openStoreTrue"
                      class="custom-control-input"
                      v-model="is_store_open"
                      :value="true"
                    />
                    <label for="openStoreTrue" class="custom-control-label">
                      iya, boleh
                    </label>
                  </div>

                  <div
                    class="custom-control custom-radio custom-control-inline"
                  >
                    <input
                      type="radio"
                      name="is_store_open"
                      id="openStoreFalse"
                      class="custom-control-input"
                      v-model="is_store_open"
                      :value="false"
                    />
                    <label for="openStoreFalse" class="custom-control-label">
                      Tidak, Makasih
                    </label>
                  </div>
                </div>
                <div class="form-group" v-if="is_store_open">
                  <label for="namaToko">Nama Toko</label>
                  <input
                    type="text"
                    name="namaToko"
                    id="namaToko"
                    class="form-control"
                  />
                </div>
                <div class="form-group" v-if="is_store_open">
                  <label for="category">Category</label>
                  <select name="category" id="category" class="form-control">
                    <option value="" disabled>ya</option>
                    <option value="">ya</option>
                    <option value="">tidak</option>
                  </select>
                </div>
                <a href="" class="btn btn-success mt-4 btn-block"
                  >Sign Up Now
                </a>
                <a href="" class="btn btn-signup mt-4 btn-block"
                  >Back To Sign In</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="container">
          <div class="row">
            <div class="col-12 px-4 py-4">
              <p>2020 Copyright Store All Right Reserved</p>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="/vendor/vue/vue.js"></script>
    <script src="https://unpkg.com/vue-toasted"></script>
    <script>
      Vue.use(Toasted);
      var register = new Vue({
        el: "#register",
        mounted() {
          AOS.init();
          this.$toasted.error("Maaf Email Anda Sudah Terdaftar!", {
            position: "top-center",
            className: "rounded",
            duration: 1000,
          });
        },
        data: {
          name: "Libran Hadi Saputra",
          email: "libranHs@gmail.com",
          password: "",
          is_store_open: true,
          namaToko: "",
        },
      });
    </script>
    <script src="/script/navbar-scroll.js"></script>
  </body>
</html>
