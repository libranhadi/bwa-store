<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Store - Your Best Marketplace</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="page-dashboard">
      <div class="d-flex" id="wrapper" data-aos="fade-right">
        <!-- sidebar -->
        <div class="border-right" id="sidebar-wrapper">
          <div class="sidebar-heading text-center">
            <img src="/images/dashboard-store-logo.svg" alt="" class="my-4" />
          </div>
          <div class="list-group list-group-flush">
            <a
              href="dashboard.html"
              class="list-group-item-action list-group-item"
              >Dashboard</a
            >
            <a
              href="product.html"
              class="list-group-item-action list-group-item"
              >My Product</a
            >
            <a
              href="dashboard-transactions.html"
              class="list-group-item-action list-group-item"
              >Transactions</a
            >
            <a
              href="dashboard-settings.html"
              class="list-group-item-action list-group-item active"
              >Store Settings</a
            >
            <a
              href="dashboard-account.html"
              class="list-group-item-action list-group-item"
              >My account</a
            >
          </div>
        </div>

        <div id="page-content-wrapper">
          <nav
            class="navbar navbar-expand-lg navbar-light navbar-store fixed-top"
            data-aos="fade-down"
            aria-labelledby="navbarDropdown"
          >
            <div class="container-fluid">
              <button
                class="btn btn-secondary d-md-none mr-auto mr-2"
                id="menu-toggle"
              >
                &laquo; menu
              </button>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- dekstop navbar menu -->
                <ul class="navbar-nav d-none d-lg-flex ml-auto">
                  <li class="nav-item dropdown">
                    <a
                      href="#"
                      class="nav-link"
                      id="navbarDropdown"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      <img
                        src="/images/icon-user.png"
                        alt="icon-user"
                        class="rounded-circle mr-2 profile-picture"
                      />
                      Hi, Jane
                    </a>

                    <div class="dropdown-menu">
                      <a href="dashboard.html" class="dropdown-item"
                        >Dashboard</a
                      >
                      <a href="" class="dropdown-item">Settings</a>
                      <div class="dropdown-divider"></div>
                      <a href="/" class="dropdown-item">Logout</a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link d-inline-block mt-2">
                      <img src="/images/icon-cart-filled.svg" alt="cart" />
                      <div class="card-badge rounded-circle px-0">3</div>
                    </a>
                  </li>
                </ul>

                <!-- navbar mobile -->
                <ul class="navbar-nav d-block d-lg-none">
                  <li class="nav-item">
                    <a href="#" class="nav-link"> Hi, Jane </a>
                  </li>
                  <li class="nav-item">
                    <a href="" class="nav-link d-inline-block"> Cart </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

            <div class="container-fluid">

              <div class="dashboard-content">
                <div class="row">
                  <div class="col-12">

                    </a>

                </div>
                <div class="row mt-4">
                  <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <a
                      href="dashboard-product-details.html"
                      class="card card-dashboard-product d-block"
                    >
                      <div class="card-body">
                        <img
                          src="images/product-card-1.png"
                          alt="product"
                          class="dashboard-product-content w-100 mb-2"
                        />
                        <div class="product-title">Shirup Marzan</div>
                        <div class="product-category">Foods</div>

                          class="dashboard-product-content w-100 mb-2"
                        />
                        <div class="product-title">Shirup Marzan</div>
                        <div class="product-category">Foods</div>
                      </div>
                    </a>
              </div>

                    <a
                      href="dashboard-product-details.html"
                      class="card card-dashboard-product d-block"
                    >
                      <div class="card-body">
                        <img
                          src="images/product-card-1.png"
                          alt="product"
                          class="dashboard-product-content w-100 mb-2"
                        />
                        <div class="product-title">Shirup Marzan</div>
                        <div class="product-category">Foods</div>
                      </div>
                    </a>
            </div>
             <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <a
                      href="dashboard-product-details.html"
                      class="card card-dashboard-product d-block"
                    >
                      <div class="card-body">
                        <img
                          src="images/product-card-1.png"
                          alt="product"
                          class="dashboard-product-content w-100 mb-2"
                        />
                        <div class="product-title">Shirup Marzan</div>
                        <div class="product-category">Foods</div>
                      </div>
                    </a>
          </div>
        </div>
      </div>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- jquery -->
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
    <script src="/script/navbar-scroll.js"></script>

</html>
